<ng-container *ngIf="userLocation$ | async as location">
  <div>
    <div class="flex items-center">
      <mat-icon>person_pin_circle</mat-icon>
      <span>Location:</span>
    </div>
    <div class="flex items-center x-gap-8">
      <span>{{ location.city }}, {{ location.country }}</span>
      <img class="h-24" [src]="location.flag_svg" [alt]="'Flag of ' + location.country" />
    </div>
  </div>
</ng-container>
