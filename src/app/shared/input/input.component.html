<mat-form-field>
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    matInput
    type="text"
    [ngModel]="value"
    (ngModelChange)="valueChange.emit($event)"
    (keydown.enter)="submitEv.emit()"
  />
  <button *ngIf="icon" matSuffix mat-icon-button (click)="submitEv.emit()">
    <mat-icon>{{ icon }}</mat-icon>
  </button>
</mat-form-field>
